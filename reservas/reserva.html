<div class="row">
    <h1 class="mt-3 mb-5">Lista de Reservas</h1>

    <button class="btn btn-primary col-10 offset-1 mb-4" data-bs-toggle="modal" data-bs-target="#modalReserva">Reservar
        Cita</button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">NÃºm. Reserva</th>
                    <th scope="col">Cliente</th>
                    <th scope="col">Cant. personas</th>
                    <th scope="col">Tipo personas</th>
                    <th scope="col">Horario</th>
                    <th scope="col">Atentido por</th>
                    <th scope="col">Cortes</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody class="table-group-divider" id="tabla-reservas">
                <tr id="td-sin-resultados">
                    <td colspan="8" class="text-center">No hay datos disponibles</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="modalReserva" tabindex="-1" aria-labelledby="modalReservaLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Reservar Cita</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formReserva">
                    <div class="mb-3">
                        <label for="listaClientes" class="form-label">Seleccionar Cliente</label>
                        <select class="form-control" id="listaClientes" required></select>
                    </div>
                    <div class="mb-3">
                        <label for="cantidadPersonas" class="form-label">Cantidad de Personas</label>
                        <input type="number" class="form-control" id="cantidadPersonas" required min="1" value="0">
                    </div>
                    <div id="personasContainer"></div>
                    <div class="mb-3">
                        <label for="listaUsuarios" class="form-label">Atendido por:</label>
                        <select class="form-control" id="listaUsuarios" required></select>
                    </div>
                    <div class="mb-3">
                        <label for="horarioReserva" class="form-label">Horario</label>
                        <select class="form-control" id="horarioReserva" required></select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="guardarReserva">Confirmar Reserva</button>
            </div>
        </div>
    </div>
</div>

<script src="reservas/reserva.js"></script>
